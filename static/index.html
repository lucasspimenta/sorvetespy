<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Sorvetes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Cadastro de Sorvetes</h1>
        <button type="button" class="btn btn-primary mb-3" onclick="novo()">Novo Sorvete</button>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Sabor</th>
                    <th>Preço</th>
                    <th>Tipo</th>
                    <th>Disponível</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="lista"></tbody>
        </table>

        <div class="modal" tabindex="-1" id="modalcadastro">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Cadastro de Sorvetes</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <input type="hidden" id="id">

                        <label class="form-label">Sabor:
                            <input type="text" class="form-control" id="sabor">
                        </label>

                        <label class="form-label">Preço:
                            <input type="number" class="form-control" id="preco" step="0.01">
                        </label>

                        <label class="form-label">Tipo:
                            <input type="text" class="form-control" id="tipo">
                        </label>

                        <label class="form-label">Disponível:
                            <select class="form-select" id="disponivel">
                                <option value="Sim">Sim</option>
                                <option value="Não">Não</option>
                            </select>
                        </label>

                        <label class="form-label">Descrição:
                            <input type="text" class="form-control" id="descricao">
                        </label>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" onclick="salvar()">Salvar</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="sorvete.js"></script> 
    <script>listar();</script>
</body>
</html>
